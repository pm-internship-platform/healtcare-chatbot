version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_symptoms
  - ask_prevention
  - ask_treatment
  - ask_vaccination
  - ask_health_alerts
  - ask_disease_info
  - request_quiz
  - out_of_scope
  - nlu_fallback

entities:
  - disease
  - symptom
  - district
  - age

slots:
  disease:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: disease
  district:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: district

responses:
  utter_greet:
  - text: "Hello! How can I help you with health information today?"
  - text: "Hi there! What health information do you need?"
  - text: "Hello! I'm your health assistant. How can I help?"

  utter_goodbye:
  - text: "Goodbye! Stay healthy!"
  - text: "See you later! Take care of your health."
  - text: "Bye! Remember to practice good hygiene."

  utter_help:
  - text: "I can help you with disease information, symptoms, prevention methods, vaccination schedules, and health alerts. What do you need?"

  utter_affirm:
  - text: "Great!"
  - text: "Okay, let me help you with that."

  utter_deny:
  - text: "Okay, no problem. What else can I help you with?"
  - text: "Alright, let me know if you need anything else."

  utter_mood_great:
  - text: "That's great to hear! How can I help you today?"
  - text: "Excellent! What health information do you need?"

  utter_mood_unhappy:
  - text: "I'm sorry to hear that. How can I help you feel better?"
  - text: "I understand. Let me help you with health information."

  utter_bot_challenge:
  - text: "I'm a health assistant bot here to help you with medical information. How can I assist you today?"
  - text: "I'm an AI health assistant. I can provide information about diseases, symptoms, and prevention."

  utter_default:
  - text: "I'm not sure I understand. Could you rephrase that?"
  - text: "I'm still learning. Could you try asking in a different way?"

  utter_out_of_scope:
  - text: "I'm sorry, I'm designed to help with health information only. Could you ask about diseases, symptoms, or prevention?"
  - text: "That's outside my area of expertise. I can help with health-related questions."

actions:
  - action_health_response
  - action_provide_disease_info
  - action_provide_vaccination_info
  - action_provide_health_alerts
  - action_start_quiz

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true